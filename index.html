<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf--8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/LpH1VuP.png"/>
    
    <title>@koj</title>
    <meta content="i make videos when i feel like it " name="description"/>
    <meta content="@koji" name="author"/>

    <style>
        /* --- Base Setup --- */
        :root {
            --text-color: #c1c7c7;
            --username-glow: 0px 0px 16.5px #c1c7c7;
        }
        html, body {
            background: #000;
            color: var(--text-color);
            font-family: 'Satoshi', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        * {
            box-sizing: border-box;
            cursor: url(https://r2.guns.lol/20d39f70-97a0-47a5-a774-ed64c90cbcd8.png) 16 16, auto !important;
        }

        /* --- Video and Overlays --- */
        #backgroundVideo {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -3;
        }
        .video-dim-overlay {
            position: fixed; inset: 0; z-index: -2; pointer-events: none;
            background: rgba(0,0,0,0.25);
        }
        .tv-effect-overlay {
            position: fixed; inset: 0; z-index: -1; pointer-events: none;
            background: repeating-linear-gradient(rgba(0,0,0,0.5) 0, rgba(0,0,0,0.5) 1px, transparent 1px, transparent 2px);
        }
        #enterOverlay {
            position: fixed; inset: 0; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.80);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-weight: 700;
        }
        #enterOverlay > div {
            font-size: 30px;
            color: #FFFFFF;
            text-shadow: 0 0 15px #FFFFFF;
        }

        /* --- Main Content Layout --- */
        #mainContent {
            position: fixed; inset: 0;
            display: flex;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            animation: popInWithBlur 0.7s forwards ease-out;
            animation-play-state: paused;
        }
        @keyframes popInWithBlur {
            from { opacity: 0; transform: translateY(-10px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .content-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .text-info h1 {
            font-size: 40px;
            font-weight: 600;
            margin: 0;
            text-shadow: var(--username-glow);
        }
        .text-info h3 {
            font-size: 24px;
            font-weight: 570;
            margin: 10px 0 0 0;
        }
        
        /* --- Icons --- */
        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 23px;
        }
        .social-icons a {
            color: var(--text-color);
            pointer-events: auto;
            transition: transform 0.2s ease-out;
        }
        .social-icons a:hover {
            transform: translateY(-3px);
        }
        .social-icons svg {
            width: 40px;
            height: 40px;
        }

        /* --- View Counter --- */
        #view-counter-wrapper {
            position: fixed;
            left: 50%;
            bottom: 35%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 550;
            font-size: 18px;
            pointer-events: auto;
            background: rgba(193,199,199,0.07);
            border: 2px solid rgba(193,199,199,0.15);
            border-radius: 12px;
            padding: 10px 16px;
        }
        
        /* --- MOBILE COMPATIBILITY --- */
        @media (max-width: 768px) {
            * {
                cursor: default !important; /* remove custom cursor on mobile */
            }
            .text-info h1 {
                font-size: 32px; /* smaller title */
            }
            .text-info h3 {
                font-size: 18px; /* smaller subtitle */
            }
            .social-icons svg {
                width: 36px; /* slightly smaller icons */
                height: 36px;
            }
            #view-counter-wrapper {
                bottom: 5%; /* move counter down to avoid clipping */
                padding: 8px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" loop playsinline muted src="https://r2.guns.lol/290fd5f4-68d2-4608-b8db-ae8cac1cecfd.mp4"></video>
    <div class="video-dim-overlay"></div>
    <div class="tv-effect-overlay"></div>

    <div id="mainContent">
        <div class="content-block">
            <div class="text-info">
                <h1>koji</h1>
                <h3>i make videos when i feel like it</h3>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com/@Koji_z" target="_blank">
                    <svg height="1em" viewBox="1.99 5 20.01 14.01" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21.593 7.203a2.506 2.506 0 0 0-1.762-1.766C18.265 5.007 12 5 12 5s-6.264-.007-7.831.404a2.56 2.56 0 0 0-1.766 1.778c-.413 1.566-.417 4.814-.417 4.814s-.004 3.264.406 4.814c.23.857.905 1.534 1.763 1.765c1.582.43 7.83.437 7.83.437s6.265.007 7.831-.403a2.515 2.515 0 0 0 1.767-1.763c.414-1.565.417-4.812.417-4.812s.02-3.265-.407-4.831zM9.996 15.005l.005-6l5.207 3.005l-5.212 2.995z" fill="currentColor"></path></svg>
                </a>
                <a href="https://discord.com/invite/7Z2zK9u2Vb" target="_blank">
                    <svg height="1em" viewBox="1.96 4.26 20.03 15.53" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M14.82 4.26a10.14 10.14 0 0 0-.53 1.1a14.66 14.66 0 0 0-4.58 0a10.14 10.14 0 0 0-.53-1.1a16 16 0 0 0-4.13 1.3a17.33 17.33 0 0 0-3 11.59a16.6 16.6 0 0 0 5.07 2.59A12.89 12.89 0 0 0 8.23 18a9.65 9.65 0 0 1-1.71-.83a3.39 3.39 0 0 0 .42-.33a11.66 11.66 0 0 0 10.12 0q.21.18.42.33a10.84 10.84 0 0 1-1.71.84a12.41 12.41 0 0 0 1.08 1.78a16.44 16.44 0 0 0 5.06-2.59a17.22 17.22 0 0 0-3-11.59a16.09 16.09 0 0 0-4.09-1.35zM8.68 14.81a1.94 1.94 0 0 1-1.8-2a1.93 1.93 0 0 1 1.8-2a1.93 1.93 0 0 1 1.8 2a1.93 1.93 0 0 1-1.8 2zm6.64 0a1.94 1.94 0 0 1-1.8-2a1.93 1.93 0 0 1 1.8-2a1.92 1.92 0 0 1 1.8 2a1.92 1.92 0 0 1-1.8 2z" fill="currentColor"></path></svg>
                </a>
            </div>
        </div>
        <div id="view-counter-wrapper">
            <svg height="1em" viewBox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5" fill="currentColor"></path></svg>
            <span id="view-number">0</span>
        </div>
    </div>
    
    <div id="enterOverlay"><div>Click &lt;3</div></div>

<script>
    const enterOverlay = document.getElementById('enterOverlay');
    const backgroundVideo = document.getElementById('backgroundVideo');
    const mainContent = document.getElementById('mainContent');
    const viewCounterWrapper = document.getElementById('view-counter-wrapper');
    const viewNumberElement = document.getElementById('view-number');
    let fetchedViewCount = '0';
    
    // --- Touch Device Detection ---
    const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

    // Change text to "Tap" on mobile
    if (isTouchDevice) {
        document.querySelector('#enterOverlay > div').textContent = 'Tap <3';
    }

    function startSite() {
    enterOverlay.style.display = 'none';
    if (backgroundVideo) {
        // First, unmute and tell the video to play
        backgroundVideo.muted = false;
        backgroundVideo.play().catch(error => console.error("Video failed to play:", error));

        // After a very short delay (50ms), FORCE the volume change.
        setTimeout(() => {
            backgroundVideo.volume = 0.00; // Set your desired volume here (e.g., 25%)
            console.log('Video volume has been set to:', backgroundVideo.volume); // Proof it ran
        }, 50); 
    }
    mainContent.style.animationPlayState = 'running';
    mainContent.style.pointerEvents = 'auto';
}
    
    if (enterOverlay) {
        enterOverlay.addEventListener('click', startSite);
    }

    (function() {
        const word = "@koji";
        let i = 0; let forward = true;
        setInterval(() => {
            if (forward) { i++; if (i === word.length) forward = false; } 
            else { i--; if (i === 1) forward = true; }
            document.title = word.substring(0, i);
        }, 400);
    })();

    const apiKey = 'AIzaSyCTVfiag9MBGkifvzMzbx74KWbvATwj3V8';
    const channelId = 'UC3IG4vAafVfkfSRufBy3sJw';

    if (viewNumberElement) {
        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    const views = data.items[0].statistics.viewCount;
                    fetchedViewCount = parseInt(views).toLocaleString();
                    viewNumberElement.textContent = fetchedViewCount;
                } else {
                    fetchedViewCount = 'Error';
                    viewNumberElement.textContent = 'Error';
                }
            })
            .catch(error => {
                console.error('Error fetching YouTube data:', error);
                fetchedViewCount = 'N/A';
                viewNumberElement.textContent = 'N/A';
            });
    }

    // Disable hover effect on touch devices to prevent "sticky hover"
    if (!isTouchDevice && viewCounterWrapper) {
        viewCounterWrapper.addEventListener('mouseover', () => {
            if (viewNumberElement) viewNumberElement.textContent = 'YouTube Views';
        });
        viewCounterWrapper.addEventListener('mouseout', () => {
            if (viewNumberElement) viewNumberElement.textContent = fetchedViewCount;
        });
    }
</script>

</body>
</html>
