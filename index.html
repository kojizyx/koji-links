<style>
  body, * { font-family: 'Satoshi', sans-serif !important; margin:0; padding:0; background:#000; color:#c1c7c7; }
  * { cursor: url(https://r2.guns.lol/20d39f70-97a0-47a5-a774-ed64c90cbcd8.png) 16 16, auto !important; }
  ::-moz-selection, ::selection { background: #c1c7c7; color: #000; }

  /* Background video */
  .bg-video {
      position: fixed;
      inset:0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
  }

  /* Click overlay */
  .enter-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 35px;
      cursor: pointer;
      background: rgba(0,0,0,0.85);
      opacity: 0;
      animation: fadeIn 1s forwards;
      z-index: 100;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  /* Header original positions */
  .header-wrapper {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      z-index: 10;
      pointer-events:none; /* allows icons click */
  }
  .header-content {
      position: fixed;
      left:20px;
      top:20px;
      pointer-events:auto;
  }
  .header-content h1 { font-weight:600; font-size:39.5px; margin:0; }
  .header-content h3 { font-weight:570; font-size:19px; margin:0; }

  .social-icons { display:flex; gap:8px; margin-top:5px; }
  .social-icons a { color:#c1c7c7; pointer-events:auto; }

  /* View counter in middle box */
  #view-container {
      position: fixed;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      background: rgba(193,199,199,0.07);
      border: 2px solid rgba(193,199,199,0.15);
      border-radius:12px;
      padding:6px 12px;
      display:flex;
      align-items:center;
      gap:6px;
      font-weight:550;
      font-size:14px;
      z-index:10;
  }
</style>

    </svg>
    <span id="view-number">0</span>
</div>

<script>
  // --- Click to enter ---
  const overlay = document.querySelector('.enter-overlay');
  const video = document.querySelector('.bg-video');
  overlay.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display='none', 500);
      video.muted = false;
      video.play().catch(()=>{});
  });

  // --- Typing title slower ---
  (function() {
      const word = "@koji";
      let i = 0, forward = true;
      setInterval(() => {
          if(forward){i++; if(i==word.length) forward=false;}
          else{i--; if(i==1) forward=true;}
          document.title = word.substring(0,i);
      }, 400);
  })();

  // --- YouTube view counter ---
  const apiKey = 'AIzaSyCTVfiag9MBGkifvzMzbx74KWbvATwj3V8';
  const channelId = 'UC3IG4vAafVfkfSRufBy3sJw';
  const viewNum = document.getElementById('view-number');
  fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
    .then(r=>r.json())
    .then(d=>{ if(d.items && d.items.length>0){ viewNum.textContent=d.items[0].statistics.viewCount.toLocaleString(); } })
    .catch(console.error);
</script>
