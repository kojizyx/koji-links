<script>
    const enterOverlay = document.getElementById('enterOverlay');
    const backgroundVideo = document.getElementById('backgroundVideo');
    const mainContent = document.getElementById('mainContent');

    function startSite() {
        enterOverlay.style.display = 'none';

        if (backgroundVideo) {
            backgroundVideo.muted = false;
            backgroundVideo.play().catch(error => {
                console.error("Video failed to play:", error);
            });
        }
        
        mainContent.style.opacity = '1';
        mainContent.style.pointerEvents = 'auto';
    }

    enterOverlay.addEventListener('click', startSite);

    // Typing animation for the title
    (function() {
        const word = "@koji"; // Changed text
        let i = 0;
        let forward = true;
        setInterval(() => {
            if (forward) {
                i++;
                if (i === word.length) forward = false;
            } else {
                i--;
                if (i === 1) forward = true;
            }
            document.title = word.substring(0, i);
        }, 400); // Changed speed
    })();

    // YouTube View Counter
    const apiKey = 'AIzaSyCTVfiag9MBGkifvzMzbx74KWbvATwj3V8';
    const channelId = 'UC3IG4vAafVfkfSRufBy3sJw';
    const viewNumberElement = document.getElementById('view-number');

    if (viewNumberElement) {
        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    const views = data.items[0].statistics.viewCount;
                    viewNumberElement.textContent = parseInt(views).toLocaleString();
                } else {
                    viewNumberElement.textContent = 'Error';
                }
            })
            .catch(error => {
                console.error('Error fetching YouTube data:', error);
                viewNumberElement.textContent = 'N/A';
            });
    }
</script>
