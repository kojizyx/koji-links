<script>
  // --- Click to enter site ---
  const enterOverlay = document.querySelector('.yRVb3w_4ac5c10f247eb261df8a');
  const backgroundVideo = document.querySelector('.tlbY3n_ca56e6cc6120e82558ef');

  function startSite() {
    enterOverlay.style.opacity = '0';
    setTimeout(() => { enterOverlay.style.display = 'none'; }, 500);
    if (backgroundVideo) {
      backgroundVideo.muted = false;
      backgroundVideo.play().catch(err => console.error("Video could not play:", err));
    }
  }

  if (enterOverlay) {
    enterOverlay.style.display = 'flex';
    enterOverlay.style.opacity = '1';
    enterOverlay.style.transition = 'opacity 0.5s ease';
    enterOverlay.style.cursor = 'pointer';
    enterOverlay.addEventListener('click', startSite);
  }

  // --- Typing style animated title ---
  (function() {
    const word = "koji";
    let i = 0;
    let forward = true;
    setInterval(() => {
      if (forward) {
        i++;
        if (i === word.length) forward = false;
      } else {
        i--;
        if (i === 1) forward = true;
      }
      document.title = word.substring(0, i);
    }, 150);
  })();

  // --- YouTube view counter ---
  const apiKey = 'AIzaSyCTVfiag9MBGkifvzMzbx74KWbvATwj3V8';
  const channelId = 'UC3IG4vAafVfkfSRufBy3sJw';
  const viewNumber = document.getElementById('view-number');

  if (viewNumber) {
    fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        if (data.items && data.items.length > 0) {
          const views = data.items[0].statistics.viewCount;
          viewNumber.textContent = views.toLocaleString();
        }
      })
      .catch(error => console.error('Error fetching YouTube data:', error));
  }
</script>
